<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The All in One</title>
    <style>
      /* Apply a dark theme */
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h1, h2 {
        color: #ffffff;
        text-align: center;
      }

      a {
        color: #1e90ff;
        display: block;
        text-align: center;
        margin-bottom: 10px;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Style the video elements */
      video {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 20px auto;
        border: 2px solid #444;
        border-radius: 8px;
      }

      /* Style the image gallery */
      #MadiPictures {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 20px;
      }

      #MadiPictures img {
        width: 100%;
        height: auto;
        border: 2px solid #444;
        border-radius: 8px;
        object-fit: cover;
        transition: transform 0.2s ease-in-out;
      }

      #MadiPictures img:hover {
        transform: scale(1.05);
      }

      /* Responsive design */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        a {
          font-size: 14px;
        }

        video {
          margin: 10px auto;
        }

        h1, h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>

    <script>
      // Function to toggle play/pause on a video element
      function toggleVideoPlay(videoElement) {
        if (videoElement.paused) {
          videoElement.play();
        } else {
          videoElement.pause();
        }
      }

      // Select video elements
      const madisonFootball = document.getElementById("MadisonFootball");
      const madisonBed = document.getElementById("MadisonBed");

      // Add event listeners for video play/pause toggle
      madisonFootball.addEventListener("click", function() {
        toggleVideoPlay(madisonFootball);
      });
      madisonBed.addEventListener("click", function() {
        toggleVideoPlay(madisonBed);
      });
